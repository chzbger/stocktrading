# Spring Boot Application
spring.application.name=stock-trading

# H2 Database (Development)
spring.datasource.url=jdbc:h2:file:./data/stockdb_v2
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# DevTools
spring.devtools.restart.exclude=static/**,public/**,logs/**,data/**,ai_module/**,ai-data/**

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=11
spring.flyway.table=flyway_schema_history_v2

# Logging
logging.level.com.example.stocktrading=DEBUG
logging.file.name=logs/application.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=7

# Server
server.port=8080

# JWT Configuration
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-change-in-production-minimum-32-chars}
jwt.expiration-hours=24

# KIS API Configuration (Use environment variables for sensitive data)
kis.api.use-mock=false
kis.api.base-url=https://openapi.koreainvestment.com:9443
kis.api.app-key=${KIS_APP_KEY:}
kis.api.app-secret=${KIS_APP_SECRET:}
kis.api.account-no=${KIS_ACCOUNT_NO:}

# =============================================================================
# KIS Exchange Code Mappings (KIS \uB9C8\uC2A4\uD130\uD30C\uC77C \uAE30\uC900 - 2026.01.30 \uAC80\uC99D)
# =============================================================================
# API Type\uBCC4 \uAC70\uB798\uC18C \uCF54\uB4DC\uAC00 \uB2E4\uB984:
#   - \uC2DC\uC138 \uC870\uD68C(price/stockCandle): NAS, NYS, AMS
#   - \uC8FC\uBB38/\uC794\uACE0 \uC870\uD68C(stockOrder/balance): NASD, NYSE, AMEX
#
# \uAC70\uB798\uC18C\uBCC4 \uD2F0\uCEE4 \uB9E4\uD551 (KIS \uB9C8\uC2A4\uD130\uD30C\uC77C\uC5D0\uC11C \uC9C1\uC811 \uD655\uC778\uD55C \uBAA9\uB85D)
# -----------------------------------------------------------------------------
# AMEX (AMS) - S&P500 ETFs, \uC77C\uBD80 \uB808\uBC84\uB9AC\uC9C0 ETF
kis.exchange.amex-tickers=SPY,VOO,IVV,UPRO,SPXU,SOXL,SOXS,TSLZ

# NYSE (NYS) - \uB300\uD615\uC8FC
kis.exchange.nyse-tickers=TSM,JPM,V,DIS

# NASDAQ (NAS) - \uAE30\uBCF8\uAC12, \uBA85\uC2DC \uC548\uD574\uB3C4 \uB428
# \uB300\uBD80\uBD84\uC758 \uAE30\uC220\uC8FC \uBC0F ETF: NVDA, AAPL, MSFT, GOOGL, AMZN, META, TSLA, NFLX, PLTR, QCOM
# \uC8FC\uC758: \uC544\uB798 \uD2F0\uCEE4\uB4E4\uC740 NASDAQ\uC784 (AMEX/NYSE \uC544\uB2D8!)
#   - QQQ, TQQQ, SQQQ, SOXX (\uB098\uC2A4\uB2E5 \uAD00\uB828 ETF\uC9C0\uB9CC NASDAQ \uC0C1\uC7A5)
#   - NFXL, NFXS, NVDL, NVD, TSLL, GGLL, GGLS, PLTU, PLTZ (Direxion Single Stock ETF)
#   - WMT, CSCO (\uB300\uD615\uC8FC\uC9C0\uB9CC NASDAQ \uC0C1\uC7A5)

# AI Model Configuration
ai.model.base-path=ai-data
ai.inference.server-url=http://localhost:8000

# Exchange Rate (USD to KRW)
exchange.usd-krw=1450

# Cache Configuration
spring.cache.type=caffeine

# Cache Debug Logging
logging.level.org.springframework.cache=TRACE
